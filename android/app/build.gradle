plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Ensure this line is here to apply the Google services plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.recipe"
    compileSdk = flutter.compileSdkVersion

    // Set the NDK version here to match the highest required version
    ndkVersion = "25.1.8937393"  // Updated NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.recipe"  // Your unique app ID
        minSdkVersion 23  // Set to 23 (or higher)
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // Specify ABI filters to include only x86_64
         ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'  // Excluding 'mips' and 'mips64' if not necessary
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Set your release signing config here
        }
    }
}

flutter {
    source = "../.."  // Adjust to point to your Flutter project
}

dependencies {
    // Firebase BoM to manage versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Add Firebase dependencies you want to use. Example:
    implementation 'com.google.firebase:firebase-auth'  // Firebase Auth
    implementation 'com.google.firebase:firebase-firestore'  // Firestore
    // Other Firebase products can be added as needed.
}
